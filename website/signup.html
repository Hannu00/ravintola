<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria En Rico - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a class="nav-logo" href="index.html">
                    Pizzeria En Rico
                    <img src="./media/pizza-oven.png">
                </a>
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="order.html" id="order">Order</a>
            </div>
        </nav>
    </header>
    <div class="signup-container">
        <div class="signup-content">
            <div class="signup-header">
                <h1 class="signup-title">Sign Up</h1>
                <p class="signup-subtitle">Create a new account</p>
            </div>
            <div class="signup-form-container">
                <form action="" class="signup-form">
                    <div class="input-field">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" autocomplete="given-name" />
                    </div>
                    <div class="input-field">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" autocomplete="family-name" />
                    </div>
                    <div class="input-field">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email" />
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number" autocomplete="tel" />
                    </div>
                    <div class="input-field">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address" autocomplete="street-address" />
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" />
                    </div>
                    <div class="input-field">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" autocomplete="new-password" />
                        <span id="password_match" class="password-feedback"></span>
                    </div>
                    <div class="submit-button-container">
                        <button type="submit" class="submit-button" id="signup-button" disabled>Sign Up</button>
                    </div>
                    <p class="login-text">Already have an account?
                        <a href="login.html" class="login-link">Sign in</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>
<script src="scripts/signup.js"></script>
</body>
</html>
