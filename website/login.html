<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria En Rico - Login</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html"><div>Pizzeria En Rico</div></a>
        <div>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="order.html" id="order">Order</a>
        </div>
    </div>
    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <h1 class="login-title">Sign in</h1>
                <p class="login-subtitle">Sign in below to access your account</p>
            </div>
            <div class="login-form-container">
                <form action="" class="login-form">
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="Email Address" class="input-email" autocomplete="email" />
                        <label for="email" class="label-email">Email Address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" placeholder="Password" class="input-password" />
                        <label for="password" class="label-password">Password</label>
                    </div>
                    <div class="submit-button-container">
                        <button type="submit" class="submit-button">Sign in</button>
                    </div>
                    <p class="signup-text">Don't have an account yet?
                        <a href="signup.html" class="signup-link">Sign up</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
