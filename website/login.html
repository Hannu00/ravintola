<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria En Rico - Login</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="./scripts/login.js" defer></script>
</head>
<body>
<header>
    <nav id="main-nav" aria-label="Main navigation">
        <span id="hamburger-icon">&#9776</span>
        <div>
            <a class="nav-logo-box" href="index.html">
                Pizzeria En Rico
                <img class="icon" src="./media/pizza-oven.png"/>
            </a>
        </div>
        <ul id="main-nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="order.html" id="order">Order</a></li>
        </ul>
    </nav>
</header>
<div class="root-container">
<main>
    <div class="login-content">
        <div class="login-header">
            <h1>Sign in</h1>
            <p>Sign in below to access your account</p>
        </div>
        <form>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email"/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <button type="submit" class="submit-button">Sign in</button>
            <p class="signup-text">Don't have an account yet? <a href="signup.html" class="signup-link">Sign up.</a>
            </p>
        </form>
    </div>
</main>

<nav id="side-bar" aria-label="Sidebar Navigation">
    <span id="hamburger-icon-sidebar">&#9776</span>
    <ul id="side-bar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="order.html">Order</a></li>
    </ul>
</nav>
</div>
</body>
</html>
