<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria En Rico - Login</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="./scripts/login.js" defer></script>
</head>
<body>
<header>
    <nav>
        <div>
            <a class="nav-logo" href="index.html">
                Pizzeria En Rico
                <img class="icon" src="./media/pizza-oven.png" />
            </a>
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="order.html" id="order">Order</a>
        </div>
    </nav>
</header>
<main>
    <div class="login-content">
        <div class="login-header">
            <h1>Sign in</h1>
            <p>Sign in below to access your account</p>
        </div>
        <form>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email"/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <button type="submit" class="submit-button">Sign in</button>
            <p class="signup-text">Don't have an account yet? <a href="signup.html" class="signup-link">Sign up.</a>
            </p>
        </form>
    </div>
</main>
</body>
</html>
