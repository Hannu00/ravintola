<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Page</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/checkout.css"/>
    <script src="../scripts/main.js" type="module" defer></script>
    <script src="../scripts/checkout.js" type="module" defer></script>
    <script src="/scripts/language-switcher.js"></script>
</head>
<body>
<header>
    <nav id="main-nav" aria-label="Main navigation">
        <span id="hamburger-icon">&#9776;</span>
        <div id="title-div">
            <a class="nav-logo-box" href="index.html">
                PIZZERIA EN RICO
                <img class="icon" alt="pizza-oven" src="../media/pizza-oven.png"/>
            </a>
            <img id="finnish-flag" src="../media/finnish.png" alt="Finnish flag" data-language="fi" >
            <img id="english-flag" src="../media/english.png" alt="English flag" data-language="en">
        </div>
        <div class="main-nav-links-root">
            <div class="cart-container">
                <span id="cart-count">0</span>
                <img src="../media/shopping-bag.png" alt="Pizza Oven" class="icon" id="shoppingCart"/>
                <div class="cart-content" id="cartContent">
                    <div id="cartProducts">
                    </div>
                </div>
            </div>
            <ul id="main-nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="login.html" id="login-button">SIGN IN</a></li>
                <li><a href="account.html" id="account-button" style="display: none">ACCOUNT</a></li>
                <li><a href="index.html" id="logout-button" style="display: none">LOG OUT</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="root-container">
    <main>
        <div class="order-container">
            <div class="customer-information">
                <h1>Your Information</h1>
                <form id="order-form">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name"
                           autocomplete="given-name"
                           readonly/>

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" autocomplete="family-name"
                           readonly/>

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email"
                           readonly/>

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number" autocomplete="tel" readonly/>

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Address" autocomplete="street-address"
                           required/>
                </form>
            </div>
            <div class="order-summary">
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img src="../media/checked.png" alt="order-completed" id="order-completed"/>
                <img src="../media/delete.png" alt="order-not-completed" id="order-not-completed"/>
                <div class="order-completed">
                    <h1>Order Completed</h1>
                    <p>Your order has been placed successfully!</p>
                </div>
                <div class="order-not-completed">
                    <h1>Order Not Completed</h1>
                    <p>There was an error placing your order.</p>
                </div>
            </div>
        </div>
    </main>
</div>
<nav id="side-bar" aria-label="Sidebar Navigation">
    <span id="hamburger-icon-sidebar">&#9776;</span>
    <ul id="side-bar-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="menu.html">MENU</a></li>
        <li><a href="login.html" id="login-button-mobile">SIGN IN</a></li>
        <li><a href="account.html" id="account-button-mobile" style="display: none">ACCOUNT</a></li>
        <li><a href="index.html" id="logout-button-mobile" style="display: none">LOG OUT</a></li>
        <li><a href="about.html">ABOUT</a></li>
    </ul>
    <div class="language-options">
        <img id="finnish-flag-mobile" src="../media/finnish.png" alt="Finnish flag" data-language="fi" >
        <img id="english-flag-mobile" src="../media/english.png" alt="English flag" data-language="en">
    </div>
</nav>
</body>
</html>
