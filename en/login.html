<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizzeria En Rico - Login</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../scripts/login.js" defer></script>
    <script src="../scripts/main.js" type="module" defer></script>
    <script src="/scripts/language-switcher.js"></script>
</head>
<body>
<header>
    <nav id="main-nav" aria-label="Main navigation">
        <span id="hamburger-icon">&#9776</span>
        <div id="title-div">
            <a class="nav-logo-box" href="index.html">
                PIZZERIA EN RICO
                <img class="icon" alt="pizza-oven" src="../media/pizza-oven.png"/>
            </a>
            <label for="language-select"></label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="fi">Finnish</option>
            </select>
        </div>
        <ul id="main-nav-links">
            <div class="cart-container">
                <span id="cart-count">0</span>
                <img src="../media/shopping-bag.png" alt="Pizza Oven" class="icon" id="shoppingCart"/>
                <div class="cart-content" id="cartContent">
                    <div id="cartProducts">

                    </div>
                </div>
            </div>
            <li><a href="index.html">HOME</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="login.html" id="login-button">SIGN IN</a></li>
            <li><a href="account.html" id="account-button" style="display: none">ACCOUNT</a></li>
            <li><a href="index.html" id="logout-button" style="display: none">LOG OUT</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
    </nav>
</header>
<div class="root-container">
<main>
    <div class="login-content">
        <div class="login-header">
            <h1>Sign in</h1>
            <p>Sign in below to access your account</p>
        </div>
        <form id="loginForm">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email"/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <button type="submit" class="submit-button">Sign in</button>
            <p class="signup-text">Don't have an account yet? <a href="signup.html" class="signup-link">Sign up.</a>
            </p>
            <p id="status-message"></p>
        </form>
    </div>
</main>

<nav id="side-bar" aria-label="Sidebar Navigation">
    <span id="hamburger-icon-sidebar">&#9776</span>
    <ul id="side-bar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="checkout.html">Order</a></li>
    </ul>
</nav>
</div>
</body>
</html>
