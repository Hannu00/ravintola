<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria En Rico - Rekisteröidy</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signup.css"/>
    <script src="../scripts/signup.js" defer></script>
    <script src="/scripts/language-switcher.js"></script>
    <script src="../scripts/index-carousel.js" defer></script>
</head>
<body>
<header>
    <nav id="main-nav" aria-label="Päävalikko">
        <span id="hamburger-icon">&#9776</span>
        <div id="title-div">
            <a class="nav-logo-box" href="index_fi.html">
                PIZZERIA EN RICO
                <img class="icon" alt="pizza-oven" src="../media/pizza-oven.png"/>
            </a>
            <img id="finnish-flag" src="../media/finnish.png" alt="Finnish flag" data-language="fi" >
            <img id="english-flag" src="../media/english.png" alt="English flag" data-language="en">
        </div>
        <ul id="main-nav-links">
            <div class="cart-container">
                <span id="cart-count">0</span>
                <img src="../media/shopping-bag.png" alt="Pizzauuni" class="icon" id="shoppingCart"/>
                <div class="cart-content" id="cartContent">
                    <div id="cartProducts">

                    </div>
                </div>
            </div>
            <li><a href="index_fi.html">KOTI</a></li>
            <li><a href="menu_fi.html">MENU</a></li>
            <li><a href="login_fi.html" id="login-button">KIRJAUDU SISÄÄN</a></li>
            <li><a href="account_fi.html" id="account-button" style="display: none">TILI</a></li>
            <li><a href="index_fi.html" id="logout-button" style="display: none">KIRJAUDU ULOS</a></li>
            <li><a href="about_fi.html">MEISTÄ</a></li>
        </ul>
    </nav>
</header>
<div class="root-container">

    <main>
        <div class="signup-container">
            <div class="signup-header">
                <h1>Rekisteröidy</h1>
                <p>Luo uusi tili</p>
            </div>
            <form id="signupForm">
                <label for="firstname">Etunimi</label>
                <input type="text" name="firstname" id="firstname" placeholder="Etunimi" autocomplete="given-name" required/>

                <label for="lastname">Sukunimi</label>
                <input type="text" name="lastname" id="lastname" placeholder="Sukunimi" autocomplete="family-name" required/>

                <label for="email">Sähköpostiosoite</label>
                <input type="email" name="email" id="email" placeholder="Sähköpostiosoite" autocomplete="email" required/>

                <label for="phone">Puhelinnumero</label>
                <input type="tel" name="phone" id="phone" placeholder="Puhelinnumero" autocomplete="tel" required/>

                <label for="address">Osoite</label>
                <input type="text" name="address" id="address" placeholder="Osoite" autocomplete="street-address" required/>

                <label for="password">Salasana</label>
                <input type="password" name="password" id="password" placeholder="Salasana"
                       autocomplete="new-password" required/>

                <label for="confirmPassword">Vahvista salasana</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Vahvista salasana"
                       autocomplete="new-password" required/>

                <span id="password_match" class="password-feedback"></span>
                <button class="submit-button" type="submit">Rekisteröidy</button>
                <p class="login-text">Onko sinulla jo tili? <a href="login_fi.html" class="login-link">Kirjaudu sisään.</a> </p>
                <p id="status-message"></p>
            </form>
        </div>
    </main>
</div>
<nav id="side-bar" aria-label="Sidebar Navigation">
    <span id="hamburger-icon-sidebar">&#9776</span>
    <ul id="side-bar-links">
        <li><a href="index_fi.html">KOTI</a></li>
        <li><a href="menu_fi.html">MENU</a></li>
        <li><a href="login_fi.html" id="login-button-mobile">KIRJAUDU SISÄÄN</a></li>
        <li><a href="account_fi.html" id="account-button-mobile" style="display: none">TILISI</a></li>
        <li><a href="index_fi.html" id="logout-button-mobile" style="display: none">KIRJAUDU ULOS</a></li>
        <li><a href="about_fi.html">MEISTÄ</a></li>
    </ul>
    <div class="language-options">
        <img id="finnish-flag-mobile" src="../media/finnish.png" alt="Finnish flag" data-language="fi" >
        <img id="english-flag-mobile" src="../media/english.png" alt="English flag" data-language="en">
    </div>
</nav>

</body>
</html>
