<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria En Rico - Kirjaudu sisään</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../scripts/login.js" type="module" defer></script>
    <script src="../scripts/main.js" type="module" defer></script>
    <script src="/scripts/language-switcher.js"></script>
</head>
<body>
<header>
    <nav id="main-nav" aria-label="Päävalikko">
        <span id="hamburger-icon">&#9776</span>
        <div id="title-div">
            <a class="nav-logo-box" href="index.html">
                PIZZERIA EN RICO
                <img class="icon" alt="pizza-oven" src="../media/pizza-oven.png"/>
            </a>
            <img id="finnish-flag" src="../media/finnish.png" alt="Finnish flag" data-language="fi" >
            <img id="english-flag" src="../media/english.png" alt="English flag" data-language="en">
        </div>
        <ul id="main-nav-links">
            <div class="cart-container">
                <span id="cart-count">0</span>
                <img src="../media/shopping-bag.png" alt="Pizzauuni" class="icon" id="shoppingCart"/>
                <div class="cart-content" id="cartContent">
                    <div id="cartProducts">

                    </div>
                </div>
            </div>
            <li><a href="index_fi.html">KOTI</a></li>
            <li><a href="menu_fi.html">MENU</a></li>
            <li><a href="login_fi.html" id="login-button">KIRJAUDU SISÄÄN</a></li>
            <li><a href="account_fi.html" id="account-button" style="display: none">TILI</a></li>
            <li><a href="index_fi.html" id="logout-button" style="display: none">KIRJAUDU ULOS</a></li>
            <li><a href="about_fi.html">MEISTÄ</a></li>
        </ul>
    </nav>
</header>
<div class="root-container">
    <main>
        <div class="login-content">
            <div class="login-header">
                <h1>Kirjaudu sisään</h1>
                <p>Kirjaudu sisään alla olevilla tiedoilla päästäksesi tilillesi</p>
            </div>
            <form id="loginForm">
                <label for="email">Sähköpostiosoite</label>
                <input type="email" name="email" id="email" placeholder="Sähköpostiosoite" autocomplete="email"/>
                <label for="password">Salasana</label>
                <input type="password" name="password" id="password" placeholder="Salasana"/>
                <button type="submit" class="submit-button">Kirjaudu sisään</button>
                <p class="signup-text">Eikö sinulla ole vielä tiliä? <a href="signup_fi.html" class="signup-link">Rekisteröidy.</a>
                </p>
                <p id="status-message"></p>
            </form>
        </div>
    </main>

    <nav id="side-bar" aria-label="Sivupalkin navigointi">
        <span id="hamburger-icon-sidebar">&#9776</span>
        <ul id="side-bar-links">
            <li><a href="index_fi.html">KOTI</a></li>
            <li><a href="menu_fi.html">MENU</a></li>
            <li><a href="about_fi.html">MEISTÄ</a></li>
            <li><a href="checkout_fi.html">TILAA</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
