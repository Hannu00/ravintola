        </div>
        <ul id="main-nav-links">
            <div class="cart-container">

            <li><a href="about_fi.html">MEISTÄ</a></li>
        </ul>
    </nav>
</header>
<div class="root-container">
    <main>
        <div id="top-image-container">
            <h1>Menu</h1>
        </div>
        <div class="menu-container" id="menu">
            <img id="menu-top-img" alt="top-image-menu" src="/media/menu.png"/>
            <div class="menu-table" id="pizza-list">
                <h2>Pizzat</h2>
                <div class="menu-row menu-header">
                </div>
            </div>
            <div class="banner-ads">
                <div class="pizza-banner-slides">
                    <img class="pizza-slide" alt="pizza-banner" src="/media/pizza-banner.png"/>
                    <img class="pizza-slide" alt="pizza-banner" src="/media/pizza-sale.png"/>
                </div>
                <div class="menu-table" id="salad-list">
                    <h2>Salaatit</h2>
                    <div class="menu-row menu-header">
                    </div>

                </div>
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <img src="/media/caprese-salad.jpg" alt="caprese-salad" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <img src="/media/ceaser-salad.jpg" alt="ceaser-salad" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <img src="/media/greek-salad.jpg" alt="greek-salad" style="width:100%">
                    </div>

                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="menu-table" id="appetizer-list">
                    <h2>Alkuruoat</h2>
                    <div class="menu-row menu-header">
                    </div>

                </div>
                <div class="menu-table" id="kebab-list">
                    <h2>Kebabit</h2>
                    <div class="menu-row menu-header">
                    </div>
