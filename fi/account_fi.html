<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta charset="UTF-8">
    <title>Tilin Hallinta</title>
    <link rel="icon" type="image/x-icon" href="../media/pizza-oven.png">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/account.css">
    <script src="../scripts/account.js" type="module" ></script>
    <script src="../scripts/main.js" type="module" ></script>
    <script src="../scripts/index-carousel.js" defer></script>
    <script src="../scripts/language-switcher.js"></script>
</head>
<body>
<header>
    <nav id="main-nav" aria-label="Päävalikko">
        <span id="hamburger-icon">&#9776;</span>
        <div id="title-div">
            <a class="nav-logo-box" href="index_fi.html">
                PIZZERIA EN RICO
                <img class="icon" alt="pizza-oven" src="../media/pizza-oven.png">
            </a>
            <img id="finnish-flag" src="../media/finnish.png" alt="Finnish flag" data-language="fi" >
            <img id="english-flag" src="../media/english.png" alt="English flag" data-language="en">
        </div>
        <div class="main-nav-links-root">
            <div class="cart-container">
                <span id="cart-count">0</span>
                <img src="../media/shopping-bag.png" alt="Pizza Oven" class="icon" id="shoppingCart">
                <div class="cart-content" id="cartContent">
                    <div id="cartProducts">
                    </div>
                </div>
            </div>
            <ul id="main-nav-links">
                <li><a href="index_fi.html">KOTI</a></li>
                <li><a href="menu_fi.html">MENU</a></li>
                <li><a href="login_fi.html" id="login-button">KIRJAUDU SISÄÄN</a></li>
                <li><a href="account_fi.html" id="account-button" style="display: none">TILISI</a></li>
                <li><a href="index_fi.html" id="logout-button" style="display: none">KIRJAUDU ULOS</a></li>
                <li><a href="about_fi.html">MEISTÄ</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="root-container">
    <div class="account-management-container">
        <div class="account-content-container">
            <div class="account-information">
                <span id="account-title">Tilin Hallinta</span>
                <form class="edit-form">
                    <label for="firstName">Etunimi</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Sukunimi</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="email">Sähköposti</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Puhelin</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="address">Osoite</label>
                    <input type="text" id="address" name="address">
                    <label for="password">Salasana</label>
                    <input type="password" id="password" name="password">
                    <label for="confirmPassword">Salasanan varmistus</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <button type="submit" id="save-button">Tallenna</button>
                </form>
            </div>
            <div class="account-orders" id="account-orders">
                <span id="order-title">Tilaus Historia</span>
                <!-- Order History -->
            </div>
        </div>
    </div>
    <nav id="side-bar" aria-label="Sidebar Navigation">
        <span id="hamburger-icon-sidebar">&#9776;</span>
        <ul id="side-bar-links">
            <li><a href="index_fi.html">KOTI</a></li>
            <li><a href="menu_fi.html">MENU</a></li>
            <li><a href="login_fi.html" id="login-button-mobile">KIRJAUDU SISÄÄN</a></li>
            <li><a href="account_fi.html" id="account-button-mobile" style="display: none">TILISI</a></li>
            <li><a href="index_fi.html" id="logout-button-mobile" style="display: none">KIRJAUDU ULOS</a></li>
            <li><a href="about_fi.html">MEISTÄ</a></li>
        </ul>
        <div class="language-options">
            <img id="finnish-flag-mobile" src="../media/finnish.png" alt="Finnish flag" data-language="fi" >
            <img id="english-flag-mobile" src="../media/english.png" alt="English flag" data-language="en">
        </div>
    </nav>
</div>
</body>
</html>
